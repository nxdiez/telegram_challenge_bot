language: node_js

cache:
  directories:
    - ~/.npm

notifications:
  email: false

node_js:
  - '10'
  - '9'
  - '8'

before_install:
  - npm install -g npm@5
  - npm install -g greenkeeper-lockfile@1

before_script:
  - greenkeeper-lockfile-update
  - npm prune

script:
  - npm run coverage

after_script:
  - greenkeeper-lockfile-upload

after_success:
  - npx travis-deploy-once "npx semantic-release && npm publish"

branches:
  only:
    - master
    - /^greenkeeper/.*$/
